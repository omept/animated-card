<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Top Games</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>

    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img class="thumbnail" src="img/me.png" alt="me">
            <h3 class="name">George N.O</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="img/rush-1.jpg" alt="">
                    <img src="img/rush-2.jpg" alt="">
                    <img src="img/rush-3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watchers</span></p>
                <p class="game-stat">25.8k<span>Streamers</span></p>
            </div>
            <a href="#" class="btn"> See more streams </a>
            <div class="streamers">
                <div class="streamer">
                    <p class="name">Game 1</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <p class="name">Game 2</p>
                    <p class="number">35.1k</p>
                </div>
                <div class="streamer">
                    <p class="name">Game 3</p>
                    <p class="number">34.1k</p>
                </div>
            </div>
        </div>
        <div class="background">

        </div>
    </div>

</html>
